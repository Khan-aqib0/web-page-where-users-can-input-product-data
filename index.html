<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Product Data Visualization</h1>
    <div class="input-section">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName">
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice">
      <label for="productRating">Rating:</label>
      <input type="number" id="productRating" step="0.1" min="0" max="5">
      <button onclick="addProduct()">Add Product</button>
    </div>
    <div class="charts-section">
      <div class="chart" id="priceChart">
        <h2>Price Chart</h2>
      </div>
      <div class="chart" id="ratingChart">
        <h2>Rating Chart</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
